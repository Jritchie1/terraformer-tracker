org: jritchie1
app: terraformer-tracker
service: terraformer-tracker
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource:
            - arn:aws:dynamodb:us-east-1:529952220313:table/TestTable

functions:
  main:
    handler: src/handlers/main.handler
    events:
      - httpApi:
          path: /
          method: get
  addExpansions:
    handler: src/handlers/add.expansions
    events:
      - httpApi:
          path: /addExpansions
          method: post
  getExpansions:
    handler: src/handlers/get.expansions
    events:
      - httpApi:
          path: /getExpansions
          method: get
  deleteExpansions:
    handler: src/handlers/delete.expansions
    events:
      - httpApi:
          path: /deleteExpansions
          method: delete

package:
  patterns:
    - '!node_modules/**'
    - 'node_modules/uuid/**'

resources:
  Resources:
    TestTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TestTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH